<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/bootstrap/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<form action="/testbootstrap" method="post" class="form-horizontal" role="form">
		<!-- ROW 1 -->
		<div class="btn-group col-sm-2" data-toggle="buttons">
			<label class="btn btn-primary active col-sm-1">
				<input type="radio" name="domain" id="1" value="www.santalucia.es" autocomplete="off" checked>www.santalucia.es
			</label>
			<label class="btn btn-primary col-sm-1">
				<input type="radio" name="domain" id="2" value="cdn1.santalucia.es" autocomplete="off">cdn*.santalucia.es
			</label>
		</div>
		<br>
		<!-- ROW 2 -->
		<div class="btn-group col-sm-2" data-toggle="buttons">
			<label class="btn btn-primary active col-sm-1">
				<input type="radio" name="urlstring" id="1" value="substring" autocomplete="off" checked>Subcadena
			</label>
			<label class="btn btn-primary col-sm-1">
				<input type="radio" name="urlstring" id="2" value="regex" autocomplete="off">Expresi&oacute;n
			</label>
		</div>
		<!-- ROW 3 -->
		<div class="form-group col-sm-2">
			<input type="text" class="form-control" placeholder="Substring /, Regex /$" id="formGroupInputLarge">
			<span class="help-block">Home: Regex, /$</span>
			<span class="help-block">ALL: Substring, /</span>
		</div>
		<!-- ROW 4 -->
		<div class="form-group col-sm-2">
			<button type="button" class="btn btn-warning btn-primary btn-lg btn-block">Preview!</button>
		</div>
		<!-- container -->
	</div>
</form>
</div>
</body>
</html>
