<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Interfaz de invalidación</title>
<link rel="stylesheet" href="testbootstrap_files/bootstrap.css">
<link rel="stylesheet" href="testbootstrap_files/bootstrap-theme.css">
<script src="testbootstrap_files/jquery.js"></script>
<script src="testbootstrap_files/bootstrap.js"></script>
<style>
.btn-default.active {
	background-color: #d9534f;
}
</style>
</head>
<body>
<div class="container-fluid">
	<h1 class="text-primary">Interfaz de invalidación<small>http://www.santalucia.es</small></h1>
	<form action="/" method="post" role="form" class="form-horizontal" onsubmit="container-fluid.disabled = true">
		<!-- ROW 1-->
		<div id="tile-sort" data-toggle="buttons" class="btn-group row col-xs-2">
			<h2>Dominio:</h2><br>
			<label class="btn btn-default active btn-block">
				<input id="1" name="domain" value="www.santalucia.es" autocomplete="off" checked="checked" type="radio">www.santalucia.es
			</label>
			<label class="btn btn-default btn-block">
				<input id="2" name="domain" value="cdn1.santalucia.es" autocomplete="off" type="radio">cdn?.santalucia.es
			</label>
		</div>
		<!-- ROW 2-->
		<div data-toggle="buttons" class="btn-group row col-xs-2">
			<h2>Subcadena o expresión:</h2><br>
			<label class="btn btn-default active btn-block">
				<input id="1" name="mode" value="substring" autocomplete="off" checked="checked" type="radio">Subcadena
			</label>
			<label class="btn btn-default btn-block">
				<input id="2" name="mode" value="regex" autocomplete="off" type="radio">Expresión
			</label>
		</div>
		<!-- ROW 3-->
		<div class="form-group col-xs-2">
			<input id="formGroupInputLarge" name="urlstring" required="" placeholder="Escribe la subcadena o expresión deseada." class="form-control" type="text"><span class="help-block">Para invalidar la <em>home </em>selecciona <strong>Expresión </strong>y escribe <strong>/$</strong></span><span class="help-block">Para invalidar <strong>toda </strong>la <em>cache </em>del dominio seleccionado selecciona <strong>Subcadena </strong>y escribe <strong>/</strong></span>
		</div>
		<!-- ROW 4-->
		<div class="form-group col-xs-2">
			<button onclick="this.container-fluid.disabled=true;this.value='Sending, please wait...';"  name="action" value="preview" class="btn btn-warning btn-default btn-lg btn-block">Previsualizar</button>
		</div>
		<!-- container-->
	</form>
</div>


</body></html>
